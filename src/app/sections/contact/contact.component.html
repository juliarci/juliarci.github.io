<section class="section gradient6 reveal" id="contact">
  <div class="contact-form">
    <h2>Contactez-moi</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" type="text" pInputText [(ngModel)]="contact.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText [(ngModel)]="contact.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="contact.message" name="message" required></textarea>
      </div>
      <button pButton type="submit" label="Envoyer"></button>
    </form>
  </div>
</section>
